<!DOCTYPE html>
<html>
  <head>
    <title>ElementUtil Tests</title>
    <link rel="stylesheet" href="../node_modules/mocha/mocha.css">
    <style>
      #mocha {
        z-index: 10;
      }
      #test {
        z-index: -1;
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <div id="mocha"></div>
    <div id="test">
      <span class="inside"></span>
      <table class="filter">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>James</td>
            <td>20</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Nora</td>
            <td>30</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Owen</td>
            <td>14</td>
          </tr>
        </tbody>
      </table>
      <ul class="sort">
        <li>nbc</li>
        <li>zxy</li>
        <li>bbc</li>
        <li>mbc</li>
        <li>abc</li>
        <li>fox</li>
      </ul>
      <table class="sort">
        <thead>
          <tr>
            <th>String</th>
            <th data-sort-type="number">Number</th>
            <th data-sort-type="date">Date</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Nora</td>
            <td data-sort-value="13">Thirteen</td>
            <td>2017-10-06</td>
          </tr>
          <tr>
            <td>Owen</td>
            <td data-sort-value="100">One hundred</td>
            <td>2003-10-27</td>
          </tr>
          <tr>
            <td>James</td>
            <td data-sort-value="0">Zero</td>
            <td>1444-05-01</td>
          </tr>
        </tbody>
      </table>
      <div class="show-target" style="display: none;">Hello</div>
    </div>
    <script src="../node_modules/mocha/mocha.js"></script>
    <script src="../node_modules/chai/chai.js"></script>
    <script>
      mocha.setup('bdd');
    </script>

    <!-- polyfill -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.26.0/polyfill.min.js"></script>

    <!-- load code you want to test here -->
    <script src="../dist/element-util.js"></script>
    <!-- load your test files here -->
    <script src="element-util.test.js"></script>
    <script>
      mocha.run();
    </script>
  </body>
</html>
